<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials.html::head('Editing Profile')" >
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<div th:replace="partials.html::navbar">You shouldn't see this.</div>
<div class="container text-center">
<h1>Edit user <span th:text="${user.username}"></span></h1>


    <div class="d-flex justify-content-center">
        <div class="col-sm-8 col-md-6 p-3">
<form th:action="@{/profile/__${user.username}__/edit}" method="POST" th:object="${user}">
    <label class="form-label mt-3" for="username">Username</label>
    <input class="form-control mb-3" th:field="*{username}" />

    <label class="form-label mt-3" for="email">Email</label>
    <input class="form-control mb-3" th:field="*{email}" />

    <label class="form-label mt-3" for="password">Password</label>
    <input class="form-control mb-3" type="password" th:field="*{password}" />

    <label class="form-label mt-3" for="avatar_path">Avatar Link</label>
    <input class="form-control mb-3"  th:field="*{avatar_path}" />

    <label class="form-label mt-3" for="realname">First and last name</label>
    <div class="input-group" id="realname">
        <input type="text" aria-label="First name" class="form-control mb-3" th:field="*{firstname}">
        <input type="text" aria-label="Last name" class="form-control mb-3" th:field="*{lastname}">
    </div>

    <label class="form-label mt-3 d-none" for="zipcode">Zip Code - <span class="text-muted">Used to help find bookclubs close to you.</span> </label>
    <input class="form-control mb-3 d-none" th:field="*{zipcode}" />

    <label class="form-label mt-3" for="bio">Biography</label>
    <textarea class="form-control mb-3" rows="6" th:field="*{bio}" />

    <button class="btn" type="submit">Sign me up!</button>
</form>
        </div>

<!--        FOOTER-->
<footer th:replace="partials.html::footer"></footer>
<!--        END FOOTER-->
</body>
</html>
