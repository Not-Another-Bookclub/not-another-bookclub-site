    <body>
        <!-- Button trigger modal -->
        <button type="button" id="12e8PJ2T7sQC" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Launch demo modal
        </button>

<!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Modal title</h5>
                        <br>
                        <img src="/img/logo.png" id="modalImage">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">


                    </div>

                        <form action="/book/add" method="Post">
                        <input type="date" id="startDate" name="startDate">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                        </form>
                </div>
            </div>
        </div>

        <script>
            const title = $('myModalLabel');
            const modalImage = $('modalImage');
            const body = $('modalBody');



            function modalPopulate(idSearch){
                $.ajax({
                    url: "https://www.googleapis.com/books/v1/volumes/" + idSearch,
                    dataType: 'json',
                    success: function (data) {
                        let thumbnail
                        let author

                        if (!data.volumeInfo.hasOwnProperty('imageLinks')) {
                            thumbnail = "http://localhost:8080/img/logo.png"
                        } else if (!data.volumeInfo.imageLinks.hasOwnProperty('thumbnail')) {
                            thumbnail = "http://localhost:8080/img/logo.png"
                        } else {
                            thumbnail = data.volumeInfo.imageLinks.thumbnail
                        }
                        console.log(thumbnail);
                        if (!data.volumeInfo.hasOwnProperty('authors')) {
                            author = "Unknown or not listed"
                        } else {
                            author = data.volumeInfo.authors[0]
                        }

                        title.innerText = data.volumeInfo.title + " - " + author;
                        modalImage.outerHTML = '<img src="' + thumbnail + '"  id="modalImage">'
                        body.innerText = data.volumeInfo.description;
                    },

                    type: 'Get'

                });
            }
            $('.btn').click(modalPopulate(this.id))
        </script>
