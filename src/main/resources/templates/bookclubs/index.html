<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:include="partials.html::head('All Bookclubs :: Not Another Bookclub')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials.html::navbar">You shouldn't see this.</div>

<div class="container">
    <h1>Here's a list of bookclubs. Eventually this should be searchable/filterable.</h1>

    <div th:each="bookclub : ${bookclubs}" class="row text-center">
        <div class="col-12 col-md-6">
        <h4 th:text="${bookclub.name}"></h4>
            <p th:text="${bookclub.description}"></p>
            <div th:if="${bookclub.accepting_members}"><p>Currently accepting new members.</p></div>
            <p>There are currently <span th:text="${bookclub.users.size()}"></span> members. They have a reading list of
<!--                <span th:text="${bookclub.books.size}"></span> -->
            </p>
        </div>
    </div>
</div>
<footer th:replace="partials.html::footer"></footer>
</body>
</html>
