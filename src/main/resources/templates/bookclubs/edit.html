<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head th:include="partials.html::head('Edit your bookclub!')" >
    <meta charset="UTF-8">
    <title>You shouldn't see this title!</title>
</head>
<!--    CSS-->
    <link rel="stylesheet" href="/css/createBookclub.css">
    <link rel="stylesheet" href="/css/utils.css">
<!--    END CSS-->


<body>

<!--                    NAVBAR-->
<div th:replace="partials.html::navbar">You shouldn't see this.</div>

<!--                    NAVBAR-->


<!--            MODIFIED PAGE-->
<div class="container">
    <div id="breadcrumbBookclubs" class="narrow-body mb-3">
        <nav aria-label="breadcrumb" class="breadcrumbs">
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/bookclubs}">Bookclubs</a>
                </li>
                <li class="breadcrumb-item" aria-current="page">
                    Editing: <span th:text="${bookclub.name}"Bookclub</span>
                </li>
            </ul>
        </nav>
    </div>
        <div class="d-flex justify-content-center justify-content-lg-between my-3">
            <div class="m-2 p-2 d-none d-lg-block col-lg-4" id="happyman">
                <p>    </p>
                <!--                    <img class="img-fluid" src="/img/dinnerwithfriends.jpg">-->
            </div>
            <div class="col-8 p-2 mx-2">

                <div class="pro-card h-100">
        <div class="row d-flex flex-column flex-md-row p-3">
            <div class="">
                <h1>To edit your Bookclub's information, make modifications to the form below....</h1>

                <form th:action="@{'/bookclubs/' + ${bookclub.id} + '/edit'}" th:method="post" th:object="${bookclub}">
                    <div class="mb-3">
                        <input class="input" th:field="*{name}" type="text" maxlength="255" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="input" rows="3" maxlength="255" th:field="*{description}">Who are your ideal members? What types of books do you want to read? Where and how often would you like to meet?</textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{accepting_members}" checked>
                            <label class="form-check-label" for="accepting_members">
                                Are you accepting new members? <span>If you uncheck this box, other users will not be able to ask to join your bookclub. We set this to yes by default, because we want you to meet new book-friends.</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{is_private}" checked>
                            <label class="form-check-label" for="is_private">
                                Would you like to list your bookclub to be private? <span>If you check this box, other users won't be able to see your bookclub to ask to join it. We set this to no by default, because we want you to meet new book-friends.</span>
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input disabled class="form-control" th:value="*{owner.username}" id="username" type="text">
                    </div>


                    <div class="text-center">
                    <button class="butn meeting-link text-center">Edit BookClub Information</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
            </div></div>
</div>
<!--                    FOOTER-->
<footer th:replace="partials.html::footer"></footer>

<!--                        FOOTER-->
</body>
</html>
